<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-button start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-button start>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="reservation" (ngSubmit)="onSubmit()">
     <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
     </ion-item>
     <ion-item>
        <ion-range formControlName="rating" step=5>
            <ion-icon range-left small name="sunny"></ion-icon>
            <ion-icon range-right name="sunny"></ion-icon>
          </ion-range>
     </ion-item>
     <ion-item>
        <textarea type="text" formControlName="comment"></textarea>
     </ion-item>
     <button ion-button type="submit" [disabled]="!commment.valid">Add</button>     
  </form>
</ion-content>
